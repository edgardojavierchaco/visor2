{% extends 'dashboard/body.html' %}

{% load static %}

{% block content %}   
    <head>
        <meta charset="UTF-8">
        <title>Mapoteca</title>
        <style>
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .mapa {
                flex: 1 0 30%; /* Ajusta el tama√±o para tres columnas */
                margin: 10px;
                box-sizing: border-box;
                text-align:center;
            }

            .mapa a {
                color: black;
            }
            .mapa embed {
                width: 100%;
                height: 200px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <h3>Mapas</h3>
        <div class="container">
            {% for mapa in mapas %}
                <div class="mapa">            
                    <h5 style="color:blue">{{ mapa.titulo }}</h5>                    
                    <a href="{{ mapa.archivo.url }}" target="_blank">{{ mapa.nombre_archivo }}</a>
                    <embed src="{{ mapa.archivo.url }}" type="application/pdf">
                </div>
            {% endfor %}
        </div>      
    </body>
   
{% endblock %}
