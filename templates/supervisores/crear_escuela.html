<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear o Editar Escuela</title>
</head>
<body>
    <h1>{{ form.instance.pk|default:"Crear" }} Escuela</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'supervis:lista_escuelas' %}">Volver a la lista de escuelas</a>
</body>
</html>
