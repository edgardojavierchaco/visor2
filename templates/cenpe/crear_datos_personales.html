{% extends 'dashboard/body.html' %}

{% load static %}

{% block content %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Datos Personal Cenpe</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 20px;
            }

            h1 {
                color: #333;
            }

            form {
                max-width: 600px;
                margin: 0 auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            table, th, td {
                border: 1px solid #ddd;
            }

            th, td {
                padding: 8px;
                text-align: left;
            }

            button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

        </style>
        <link href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet">
        <script scr="{% static 'lib/select2-4.0.13/css/select2.min.js' %}"></script>
    </head>
    <body>
        <h1>Crear Datos Personal Cenpe</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            {% if form.errors %}
                <div class="errors">
                    {{ form.errors }}
                </div>
            {% endif %}
            <button type="submit">Guardar</button>
        </form>
    </body>

    {% endblock %}
