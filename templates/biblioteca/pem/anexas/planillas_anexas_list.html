{% extends 'biblioteca/list.html' %}
{% load static %}

{% block head_list %}
    <script src="{% static 'biblioteca/pem/anexas/js/list_anexas.js' %}"></script>
{% endblock %}

{% block columns %}
    <thead>
        <tr>
            <th scope="col" style="width: 15%;">CUEANEXO</th>
            <th scope="col" style="width: 15%;">MES</th>
            <th scope="col" style="width: 10%;">AÑO</th>                       
            <th scope="col" style="width: 20%;">SERVICIO</th>   
            <th scope="col" style="width: 10%;">CANTIDAD</th>         
            <th scope="col" style="width: 10%;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Se cargan los datos vía AJAX -->
    </tbody>
    <tfoot>
        <th colspan="4" class="text-right">Total:</th>
        <th id="totales">0</th>
        <th></th> <!-- Espacio vacío para los botones -->
    </tfoot>
{% endblock %}
