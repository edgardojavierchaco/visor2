{% extends 'biblioteca/list.html' %}
{% load static %}

{% block head_list %}
    <script src="{% static 'biblioteca/pem/infopedago/js/list_infopedago.js' %}"></script>
{% endblock %}

{% block columns %}
   <thead>
        <tr>
            <th scope="col" style="width: 15%;">CUEANEXO</th>
            <th scope="col" style="width: 15%;">MES</th>
            <th scope="col" style="width: 10%;">AÑO</th>
            <th scope="col" style="width: 15%;">SERVICIO</th>            
            <th scope="col" style="width: 20%;">VARONES</th>
            <th scope="col" style="width: 20%;">TOTAL</th>
            <th scope="col" style="width: 20%;">Botones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Se cargan los datos vía AJAX -->
    </tbody>
    <tfoot>
        <tr>
            <th colspan="5" class="text-right">Total:</th> 
            <!-- Excluir la columna de botones -->
            <th id="varones">0</th>
            <th id="totales">0</th>            
        </tr>
    </tfoot>

{% endblock %}

{% endblock %}
