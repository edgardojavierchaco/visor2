<script>
    document.addEventListener('DOMContentLoaded', function () {
        var seleccionMapas = document.getElementById('seleccionmapas');
        var seleccionReportes = document.getElementById('seleccionreportes');
        var opcionSeleccionada = null; // Variable para almacenar la opción seleccionada
    
        // Función para mostrar el contenido del sidebar según la opción seleccionada en el navbar
        function mostrarContenidoSidebar(id) {
            if (seleccionMapas && seleccionReportes) {
                // Ocultar la opción seleccionada anteriormente
                if (opcionSeleccionada === 'seleccionmapas') {
                    seleccionMapas.style.display = 'none';
                } else if (opcionSeleccionada === 'seleccionreportes') {
                    seleccionReportes.style.display = 'none';
                }
    
                // Mostrar la nueva opción seleccionada
                if (id === 'seleccionmapas') {
                    seleccionMapas.style.display = 'block';
                    opcionSeleccionada = 'seleccionmapas';
                } else if (id === 'seleccionreportes') {
                    seleccionReportes.style.display = 'block';
                    opcionSeleccionada = 'seleccionreportes';
                }
            }
        }
    
        // Manejar clics en los enlaces del navbar
        document.querySelectorAll('.nav-link').forEach(function (enlace) {
            enlace.addEventListener('click', function (event) {
                event.preventDefault();
                var id = event.currentTarget.getAttribute('href').substr(1); // Obtener el id del enlace
                mostrarContenidoSidebar(id);
            });
        });
    });
    </script>
