{% extends "dashboard/body.html" %}
{% load static %}

{% block content%}   
    <div class="container">
        <h1>Cargar Alumnos Comunidad Indígena</h1>
        <form method="post" id="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="nivel">NIVEL</label>
                {{ form.nivel }}
            </div>

            <div class="form-group">
                <label for="curso">CURSO</label>
                {{ form.curso }}
            </div>

            <div class="form-group">
                <label for="seccion">SECCIÓN</label>
                {{ form.seccion }}
            </div>

            <div class="form-group">
                <label for="lengua">LENGUA</label>
                {{ form.lengua }}
            </div>
            <div class="form-group">
                <label for="varones">VARONES</label>
                {{ form.varones }}
            </div>
            <div class="form-group">
                <label for="mujeres">MUJERES</label>
                {{ form.mujeres }}
            </div>            
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script>
        {% if form.errors %}            
            Swal.fire({
                title: 'Error!',
                text: 'Cueanexo debe contener 9 dígitos y comenzar con 22. Ejemplo: 220058000',
                icon: 'error',            
            });
        {% elif not form.errors %}
                Swal.fire({
                title: 'Excelente!',
                text: 'Se cargó correctamente',
                icon: 'success',            
            });
        {% endif %}
    </script>
    
{% endblock %}
