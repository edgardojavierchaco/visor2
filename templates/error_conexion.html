<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Conexión</title>
    <!-- Enlace al CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-danger text-center" role="alert">
                    <h4 class="alert-heading">¡Error de Conexión!</h4>
                    <p>No se pudo establecer una conexión con el servidor.</p>
                    <p>Por favor, revisa tu conexión a internet y vuelve a intentarlo más tarde.</p>
                    <hr>
                    <p class="mb-0">Si el problema persiste, contacta con el administrador del sistema.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace al JS de Bootstrap 5 (opcional, solo si necesitas funcionalidades avanzadas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
