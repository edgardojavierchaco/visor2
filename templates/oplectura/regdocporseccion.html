{% extends "dashboard/body.html" %}
{% load static %}

{% block content%}   
    <div class="container">
        <h1>Cargar Curso - División y Turno</h1>
        <form method="post" id="form">
            {% csrf_token %}

            

            <div class="form-group">
                <label for="cueanexo">Cueanexo</label>
                {{ form.cueanexo }}
            </div>
            <div class="form-group">
                <label for="curso">Curso</label>
                {{ form.curso }}
            </div>
            <div class="form-group">
                <label for="division">División</label>
                {{ form.division }}
            </div>
            <div class="form-group">
                <label for="turno">Turno</label>
                {{ form.turno }}
            </div>         
            <div class="form-group">
                <label for="operativo">Operativo</label>
                {{ form.operativos }}
            </div>       
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <script>
        {% if form.errors %}            
            Swal.fire({
                title: 'Error!',
                text: 'Cueanexo debe contener 9 dígitos y comenzar con 22. Ejemplo: 220058000',
                icon: 'error',            
            });
        {% elif not form.errors %}
                Swal.fire({
                title: 'Excelente!',
                text: 'Se cargó correctamente',
                icon: 'success',            
            });
        {% endif %}
    </script>
    
{% endblock %}
