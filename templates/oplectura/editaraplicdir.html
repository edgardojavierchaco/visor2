{% extends "dashboard/bodydirector.html" %}
{% block content %}
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">
                            <i class="fas fa-edit" style="color:green;"></i> {{ title }}
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <div class="modal-footer">
                        <!-- Botón Cancelar que redirige al listado -->
                        <button type="button" class="btn btn-secondary" onclick="redirectToListado()">Cancelar</button>
                        <button type="submit" class="btn btn-primary btn-flat">
                            <i class="fas fa-edit"></i> Guardar edición
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script para abrir el modal automáticamente al cargar la página y redireccionar con "Cancelar" -->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            // Abre el modal automáticamente al cargar la página
            $('#editModal').modal('show');
        });

        // Función para redirigir al listado cuando se presiona "Cancelar"
        function redirectToListado() {
            window.location.href = "{% url 'operativo:listaplicdir' %}"; 
        }
    </script>
{% endblock %}
