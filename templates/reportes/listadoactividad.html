{% extends 'dashboard/body.html' %}

{% load static %}

{% block content %}

    <style>
        .data-box {
            flex: 1;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-right: 5px;
        }

        .data-box:last-child {
            margin-right: 0;
        }

        .data-box p {
            margin: 0;
            font-weight: bold;
            font-size: 0.9em;
        }

        .data-box span {
            display: block;
            margin-top: 5px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .bg-green { background-color: green }
        .bg-yellow { background-color: yellow; color: black; }
        .bg-orange { background-color: orange; }
        .bg-blue { background-color: blue; }
        .bg-black { background-color: black; }
        .bg-violet { background-color: violet; color: black; }
        .bg-brown { background-color: brown; }

        .card {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 0 10px;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        h3 {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            align-items: flex-start;
        }
    </style>

    <form id="departamentoForm" style="margin-top:20px;">
        <label for="departamento">Selecciona un departamento:</label>
        <select id="departamento" name="departamento">
            <option value="">--Seleccione--</option>
            {% for departamento in departamentos %}
                <option value="{{ departamento }}">{{ departamento }}</option>
            {% endfor %}
        </select>
    </form>

    <div id="resultado-container" style="margin-top: 30px;">
        {% for funcion, datos in resultados.items %}
            <h2>{{ funcion }}</h2>  <!-- Mostrar el nombre de la función -->

            <table class="table">
                <thead>
                    <tr>
                        <th>Ámbito</th>
                        <th>Sector</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resultado in datos %}
                        <tr>
                            <td>{{ resultado.ambito }}</td>
                            <td>{{ resultado.sector }}</td>
                            <td>{{ resultado.total }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <br><br> <!-- Espaciado entre las funciones -->
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#departamento').change(function() {
                var departamento = $(this).val();
                if (departamento) {
                    cargarDatos(departamento);  // Cargar los datos para el departamento seleccionado
                } else {
                    $('#resultado-container').hide();  // Ocultar el contenedor si no hay departamento
                }
            });
        });

        function cargarDatos(departamento = '') {
            $.ajax({
                url: "{% url 'reportes:consulta_ofertas' %}",
                data: {
                    'departamento': departamento,
                },
                success: function(data) {
                    // Actualizar el HTML con los nuevos resultados
                    $('#resultado-container').html('');  // Limpiar el contenedor de resultados

                    $.each(data.resultados, function(funcion, datos) {
                        // Crear el bloque HTML para cada función
                        var html = '<h2>' + funcion + '</h2>';
                        html += '<table class="table">';
                        html += '<thead><tr><th>Ámbito</th><th>Sector</th><th>Total</th></tr></thead>';
                        html += '<tbody>';

                        $.each(datos, function(i, resultado) {
                            html += '<tr>';
                            html += '<td>' + resultado.ambito + '</td>';
                            html += '<td>' + resultado.sector + '</td>';
                            html += '<td>' + resultado.total + '</td>';
                            html += '</tr>';
                        });

                        html += '</tbody></table><br><br>';

                        // Agregar el bloque al contenedor
                        $('#resultado-container').append(html);
                    });

                    $('#resultado-container').show();
                }
            });
        }
    </script>

{% endblock %}
