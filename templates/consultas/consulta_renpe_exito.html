<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta Enviada</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background: #f2f6fc; }
        .success-box { margin-top: 120px; }
    </style>
</head>

<body>

<script>
Swal.fire({
    icon: "success",
    title: "¡Consulta enviada correctamente!",
    text: "Hemos recibido tu información. En breve un operador se comunicará con vos.",
    confirmButtonText: "Aceptar"
});
</script>

<div class="container success-box">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4 shadow-sm text-center">

                <h3 class="mb-3">¡Gracias!</h3>
                <p class="text-muted">Tu consulta fue enviada exitosamente.</p>

                <a href="{% url 'consultas_api:consulta_docente_renpe' %}" class="btn btn-primary mt-3">
                    Enviar otra consulta
                </a>

            </div>

        </div>
    </div>
</div>

</body>
</html>
