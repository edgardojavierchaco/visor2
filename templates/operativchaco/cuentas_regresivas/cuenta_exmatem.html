<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cuenta Regresiva</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Rubik', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contador {
            background-color: #fff;
            padding: 40px;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 650px;
            width: 100%;
        }

        .contador img {
            max-height: 120px;
            margin-bottom: 20px;
        }

        .contador h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #212529;
        }

        .tiempo {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .unidad {
            background: #f1f3f5;
            border-radius: 0.75rem;
            padding: 20px;
            width: 100px;
            box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .unidad h2 {
            font-size: 2.5rem;
            margin: 0;
            color: #0d6efd;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        .unidad p {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .animar {
            animation: salto 0.4s ease-in-out;
        }

        @keyframes salto {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .boton-cerrar {
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .boton-cerrar:hover {
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .tiempo {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="contador">
        <img src="https://i.pinimg.com/originals/0f/8f/be/0f8fbe26a29cef616ec4bfa1ea586300.gif" alt="Albert Einstein animado">
        <h1>¡Para poder Cargar los Resultados en Matemática, faltan...!</h1>
        <div class="tiempo">
            <div class="unidad">
                <h2 id="dias">{{ dias }}</h2>
                <p>Días</p>
            </div>
            <div class="unidad">
                <h2 id="horas">{{ horas }}</h2>
                <p>Horas</p>
            </div>
            <div class="unidad">
                <h2 id="minutos">{{ minutos }}</h2>
                <p>Minutos</p>
            </div>
            <div class="unidad">
                <h2 id="segundos">{{ segundos }}</h2>
                <p>Segundos</p>
            </div>
        </div>

        <!-- Botón Cerrar -->
        <button class="btn btn-danger boton-cerrar" onclick="cerrarContador()">Cerrar</button>
    </div>

    <script>
        function animar(id) {
            const elemento = document.getElementById(id);
            elemento.classList.remove("animar"); 
            void elemento.offsetWidth;
            elemento.classList.add("animar");
        }

        function actualizarContador() {
            let dias = parseInt(document.getElementById("dias").textContent);
            let horas = parseInt(document.getElementById("horas").textContent);
            let minutos = parseInt(document.getElementById("minutos").textContent);
            let segundos = parseInt(document.getElementById("segundos").textContent);

            if (segundos > 0) {
                segundos--;
                animar("segundos");
            } else {
                segundos = 59;
                if (minutos > 0) {
                    minutos--;
                    animar("minutos");
                } else {
                    minutos = 59;
                    if (horas > 0) {
                        horas--;
                        animar("horas");
                    } else {
                        horas = 23;
                        if (dias > 0) {
                            dias--;
                            animar("dias");
                        } else {
                            clearInterval(intervalo);
                            document.querySelector(".contador").innerHTML = "<h1 class='text-success'>¡El evento ha comenzado!</h1>";
                            return;
                        }
                    }
                }
            }

            document.getElementById("dias").textContent = dias.toString().padStart(2, '0');
            document.getElementById("horas").textContent = horas.toString().padStart(2, '0');
            document.getElementById("minutos").textContent = minutos.toString().padStart(2, '0');
            document.getElementById("segundos").textContent = segundos.toString().padStart(2, '0');
        }

        function cerrarContador() {
            // Cambiá esta URL por la que necesites redirigir
            window.location.href = "{% url 'operative:dashboard' %}";
        }

        const intervalo = setInterval(actualizarContador, 1000);
    </script>

</body>
</html>
