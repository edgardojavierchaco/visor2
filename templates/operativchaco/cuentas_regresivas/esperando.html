<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>⏳ Esperando habilitación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .spinner {
            font-size: 2.5rem;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card p-5">
            <div class="spinner mb-4">⏳</div>
            <h2 class="mb-3">Todavía no está habilitado</h2>
            <p class="lead">
                Las opciones estarán disponibles a partir del  
                <strong>{{ evento.fecha_evento|date:"d/m/Y H:i" }}</strong>.
            </p>
            <button class="btn btn-outline-secondary mt-4" onclick="history.back()">
                ← Regresar
            </button>
        </div>
    </div>
</body>
</html>
