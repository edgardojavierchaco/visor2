<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de Alumno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e8f0fe, #ffffff);
        min-height: 100vh;
      }

      .card {
        margin-top: 60px;
        border: none;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(90deg, #007bff, #0056d2);
      }

      h1,
      h5 {
        font-weight: 600;
      }

      .btn-custom {
        border-radius: 10px;
        padding: 10px 18px;
        font-weight: 500;
      }
      .btn-custom_list {
        border-radius: 10px;
        padding: 10px 11px;
        font-weight: 200;
      }

      .footer-btns a {
        border-radius: 10px !important;
      }
      input,
      select,
      textarea {
        width: 100% !important;
        min-height: 45px;
        font-size: 1rem;
      }

      .card-body p input,
      .card-body p select,
      .card-body p textarea {
        width: 100% !important;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center text-white p-4">
              <h1 class="h3 mb-0">PASO 1:üìù Datos de Alumno</h1>
            </div>

            <div class="card-body p-4">
              <form method="POST">
                {% csrf_token %}

                <h5 class="mt-2 mb-2">Datos del Alumno</h5>
                <div class="row mb-3">{{ alumno_form.as_p }}</div>

                <h5 class="mt-3 mb-2">Grado y Secci√≥n</h5>
                <div class="row mb-3">
                  <div class="col-md-6">{{ grado_form.as_p }}</div>
                  <div class="col-md-6">{{ seccion_form.as_p }}</div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-custom w-100 mt-3"
                >
                  <i class="fas fa-save"></i> Ir al siguiente paso
                </button>
              </form>
            </div>

            <div
              class="card-footer d-flex justify-content-between footer-btns p-3"
            >
              <a
                href="{% url 'evaluaciones_educativas:lista' grado_public_id=grado_public %}"
                class="btn btn-outline-primary btn-custom_list"
              >
                Ver Lista
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/tu-clave.js"></script>
  </body>
</html>
