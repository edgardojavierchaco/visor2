<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #eef3ff, #ffffff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .card {
        width: 550px;
        border-radius: 20px;
        border: none;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(90deg, #0084ff, #005fcc);
        color: white;
        text-align: center;
        padding: 22px;
      }

      h1 {
        font-size: 1.4rem;
        margin: 0;
        font-weight: 600;
      }

      .btn-custom {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        font-weight: 600;
      }

      input,
      select,
      textarea {
        width: 100% !important;
        min-height: 45px;
        font-size: 1rem;
      }

      .card-body p input,
      .card-body p select,
      .card-body p textarea {
        width: 100% !important;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <h1>Evaluación de: {{ alumno.nombre }} — DNI {{ alumno.dni }}</h1>
      </div>

      <div class="card-body p-4">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">{{ form.as_p }}</div>

          <button type="submit" class="btn btn-success btn-custom w-100 mt-3">
            Guardar Registro
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
