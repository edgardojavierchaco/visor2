<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secciones</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #eef2ff, #ffffff);
        min-height: 100vh;
        padding: 40px 20px;
      }

      .card {
        max-width: 600px;
        margin: auto;
        border-radius: 20px;
        border: none;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        background: linear-gradient(90deg, #0092d6, #0063a6);
        color: white;
        text-align: center;
        padding: 22px;
      }

      h1 {
        font-size: 1.6rem;
        margin: 0;
        font-weight: 600;
      }

      input,
      select,
      textarea {
        width: 100% !important;
        min-height: 45px;
        font-size: 1rem;
      }

      .btn-custom {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="card-header">
        <h1>Registrar Secci√≥n</h1>
      </div>

      <div class="card-body p-4">
        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">{{ seccion_view_form.asistencia }}</div>

          <button type="submit" class="btn btn-primary btn-custom">
            Guardar
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
